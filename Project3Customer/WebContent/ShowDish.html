<!DOCTYPE html>
<html>
<head>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
    body{
  padding:20px 20px;
}

.results tr[visible='false'],
.no-result{
  display:none;
}

.results tr[visible='true']{
  display:table-row;
}

.counter{
  padding:8px; 
  color:#ccc;
}
</style>
</head>
<body>
<div class="form-group pull-right">
    <input type="text" class="search form-control" placeholder="Search here">
</div>
<span class="counter pull-right"></span>





<script>
    
    $(function(){
        
//           $("button").click(function(){
       $.getJSON('dish/showDishes', { get_param: 'value' }, function(data) {
     var table = $('<table></table>').addClass('table table-hover table-bordered results');
             var warningRow=$('<tr></tr>').addClass('warning no-result').append($('<td colspan="5"></td>').append($('<i class="fa fa-warning"></i>')).text("No result"));
           var head=$('<thead></thead>').append($('<tr></tr>').append($('<th></th>').text("#"),
                                                                      $('<th></th>').addClass('col-md-5 col-xs-5').text("NAME"),
                                                                      $('<th></th>').addClass('col-md-4 col-xs-4').text("DESCRIPTION"),
                                                                      $('<th></th>').addClass('col-md-4 col-xs-4').text("CATEGORY"),
                                                                      $('<th></th>').addClass('col-md-4 col-xs-4').text("PRICE")
                                                                     ),
                                               warningRow);
//           var r=$('<th></th>').addClass('col-md-5 col-xs-5').text("NAME");
//           var r2=$('<th></th>').addClass('col-md-4 col-xs-4').text("DESCRIPTION");
           table.append(head);
           var body=$('<tbody></tbody>');
           
         
           
//           body.append(warningRow);
           
           
          
      
//           table.append(r2);
           var i=0
    $.each(data, function(index, element) {
//        $('body').append($('<div>', {
//            text: element.name
//        }));
       //create table
            ++i;
    
            var row = $('<tr></tr>').append($('<td></td>').text(i),
                                            $('<td></td>').text(element.name),
                                            $('<td></td>').text(element.description),
                                            $('<td></td>').text(element.category),
                                            $('<td></td>').text(element.price)
                                            
                                            
                                           
                                           );
            body.append(row);
         


        
    });
           table.append(body);
           $('body').append(table);
});
//    });
        
        
        
    })
    
    
    
    </script>

<script>

    $(document).ready(function() {
  $(".search").keyup(function () {
    var searchTerm = $(".search").val();
    var listItem = $('.results tbody').children('tr');
    var searchSplit = searchTerm.replace(/ /g, "'):containsi('")
    
  $.extend($.expr[':'], {'containsi': function(elem, i, match, array){
        return (elem.textContent || elem.innerText || '').toLowerCase().indexOf((match[3] || "").toLowerCase()) >= 0;
    }
  });
    
  $(".results tbody tr").not(":containsi('" + searchSplit + "')").each(function(e){
    $(this).attr('visible','false');
  });

  $(".results tbody tr:containsi('" + searchSplit + "')").each(function(e){
    $(this).attr('visible','true');
  });

  var jobCount = $('.results tbody tr[visible="true"]').length;
    $('.counter').text(jobCount + ' item');

  if(jobCount == '0') {$('.no-result').show();}
    else {$('.no-result').hide();}
		  });
});
    
    
    
</script>
</body>
</html>
