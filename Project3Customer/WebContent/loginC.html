<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>ComeBuyFood</title>

    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        
    <link href="css/cover.css" rel="stylesheet">
    
    <style>
.modal-header {
	background-color:#23272D;
}
.modal-body label{
	text-shadow:none;
	color:black;
}
</style>
  </head>

  <body>
    <div class ="bg-img"></div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
 	  
	 
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" >COMEBUYFOOD</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Username" name="loginName" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" name="password" class="form-control">
            </div>
            <input type="submit" class="btn btn-success" value="Sign in">
          </form>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </nav>
    	<div class="alert alert-success" id="succeddMsg" style="display:none;">
    	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    	<strong>Welcome</strong>, <span id="successMsg"></span>
  	</div>
    <div id="dialog" title="Warning"></div>
    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Ready to Join? Create a New Account</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="loginName">Login Name</label> <input type="text"
									class="form-control" id="loginName" name="loginName">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="password">Password</label> <input
									type="password" class="form-control" 
									name="password" id="password"> 
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="name">Name</label> <input type="text"
									class="form-control" id="name" name="name">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="gender">Gender(Boolean):</label> <input
									type="text" class="form-control" 
									name="gender" id="gender">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="profilePic">Profile Picture</label>
						<input id="profilePic" class="form-control" type="file" name="profilePic">
					</div>
					<input type="hidden" class="form-control" name="status" id="status"> 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="submit">Register</button>
				</div>
			</div>
		</div>
	</div>
    
    
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">Wanna buy food at any where?</h1>
            <p class="lead">Do you feel that the restaurant near you is uneatable? Don't worry! <b>COMEBUYFOOD</b> can save your life!!!More than <b>6000+</b> merchants is waiting for your order!</p>>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default" data-toggle="modal"
							data-target="#myModal">Sign up now!</a>
            </p>
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>&copy; 2016 HKIE GROUP3</p>
            </div>
          </div>
        </div>
      </div>
    </div>    
    <script>
	$(function(){
		 $("form").submit(function(e) {
			 e.preventDefault();
		        $.ajax({
		            type:'POST',
		            url:'customer/login',
		            data:{loginName:$("[name=loginName]").val(),password:$("[name=password]").val()}
		        }).done(function(result){
                    if(result.status==="success") {
                    	window.location.assign("http://localhost:8080/Project3Customer/CustomerHomePage.html");
                    } else {  
                        showError(result.reason);          
                    }
		        });
		});

         $("#submit").on("click", function(e){
             $.ajax({
             	
                 type:'POST',
                 url:'customer/addCustomer',
                 data: {
                 	name: $('#name').val(),                        
                 	gender: $('#gender').val(), 
                 	profilePic: $('#profilePic').val(), 
                 	password: $('#password').val(), 
                 	loginName: $('#loginName').val(), 
                 	status: 'UnderReview',
                 	
                 }
             }).done(function(msg){
                 $("#successMsg").text(msg.merchantName + "! Your registration is under reviewed. Please wait for admin further process. Thanks!");
                 $("#succeddMsg").show();
             }).fail(function(error){
				 alert("Error!Please check!");
			 }); 
         });	
	});   

	function showError(reason) {
		$("#dialog").text(reason);
        $("#dialog").dialog();
		$("form")[0].reset();
	}
	</script>
    
  </body>
</html>
