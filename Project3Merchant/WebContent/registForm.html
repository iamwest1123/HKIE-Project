<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<form action="user/addUser" method="post">
		<input id="uname" name="uname" /><br />
		<input id="age" name="age"><br />
		
	</form>
	
	<button id="submit">Submit</button>
	
	<div id="result"></div>
	
	<script>
        //onload
        $(function(){
            $("#submit").on("click", function(e){
                $.ajax({
                    type:'POST',
                    url:'user/addUser',
                    data: {
                        uname: $('#uname').val(),                        
                        age: $('#age').val()
                    }
                }).done(function(msg){
                    $('#result').append("<p>" + msg.uname + "   " + msg.age + "</p>");
                });
            });
        });
    </script>
	
	
</body>
</html>
